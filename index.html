<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap');
    </style>
</head>

<body>

    <div id="container">
        <div class="navbar">
            <h3>RishNews</h3>
            <div class="navbar-items">
                <ul>
                    <li id="search">
                        <input type="text" placeholder="Search..." id="search-input">
                        <button type="button" onclick="searchNews()"><i class="fas fa-search"></i></button>
                    </li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn"><i class="fas fa-car"></i> Automobile</a>
                        <div class="dropdown-content">
                            <a href="#" id="car-reviews">Car Reviews</a>
                            <a href="#" id="latest-models">Latest Models</a>
                            <a href="#" id="tips-tricks">Tips & Tricks</a>
                            <a href="#" id="industry-news">Industry News</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn"><i class="fas fa-laptop"></i> Tech</a>
                        <div class="dropdown-content">
                            <a href="#" id="gadget-reviews">Gadget Reviews</a>
                            <a href="#" id="tech-news">Tech News</a>
                            <a href="#" id="how-to-guides">How-To Guides</a>
                            <a href="#" id="software-updates">Software Updates</a>
                        </div>
                    </li>
                    
                    </li>
                    <li><a href="signup.html">Signup</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="slideshow-container">
        <!-- Slides will be added dynamically via JavaScript -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="dots"></div>
    </div>
    <br>
    <header class="heading">
        <h1>Top Headlines</h1>
    </header>

    <main>
        <section id="news-container">
            <!-- News articles will be dynamically added here -->
        </section>
    </main>
    <div id="footer">
        <p>&copy; Copyright</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
