<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap');
    </style>
</head>

<body>

    <div id="container">
        <div class="navbar">
            <h3>RishNews</h3>
            <div class="navbar-items">
                <ul>
                    <li id="search">
                        <input type="text" placeholder="Search..." id="search-input">
                        <button type="button" onclick="searchNews()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <!-- Categories Dropdown -->
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Categories <i class="fa fa-caret-down"></i></a>
                        <div class="dropdown-content">
                            <a href="#" data-category="automobile">Automobile</a>
                            <a href="#" data-category="tech">Tech</a>
                            <a href="#" data-category="business">Business</a>
                            <a href="#" data-category="sports">Sports</a>
                            <a href="#" data-category="health">Health</a>
                        </div>
                    </li>
                    <li><a href="signup.html">Signup</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="slideshow-container">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="dots"></div>
    </div>
    <br>
    <header class="heading">
        <h1>Top Headlines</h1>
    </header>

    <main>
        <section id="news-container">
            <!-- News articles will be dynamically added here -->
        </section>
    </main>

    <div id="footer">
        <p>&copy; Copyright</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
