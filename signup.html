<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
        }
        .signup-form {
          background-color: #fff;
          padding: 20px 100px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
        }
        .signup-form h2 {
          margin-bottom: 20px;
        }
        .signup-form input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        .signup-form button {
          width: 100%;
          padding: 10px;
          background-color: #28a745;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .signup-form button:hover {
          background-color: #218838;
        }
      </style>
  </head>
  <body>
    <div class="signup-form">
      <h2>Signup</h2>
      <form id="signupForm" name="signupForm">
        <input
          type="text"
          id="firstName"
          name="first"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="lastName"
          name="last"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <script>
      document.forms["signupForm"].addEventListener("submit", function (event) {
        event.preventDefault();

        const scriptURL =
          "https://script.google.com/macros/s/AKfycbzyo_rSXfjaF_uFRCzyzYAIEf7fT53JsBwDyYNXnH1USPPsWdFEcAnOVLFxmJEW2Zuy/exec";
        const signupForm = document.forms["signupForm"];

        fetch(scriptURL, {
          method: "POST",
          body: new FormData(signupForm),
        })
          .then((response) => {
            if (response.ok) {
              alert("You are logged in!");
              signupForm.reset(); // Optionally reset the form after submission
            } else {
              alert("There was an issue with your signup. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error!", error.message);
            alert("There was an error!");
          });
      });
    </script>
  </body>
</html>
